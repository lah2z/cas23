<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Админ-панель{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <div class="admin-container">
        <nav class="admin-sidebar">
            <div class="admin-header">
                <h2>Админ-панель</h2>
            </div>
            <ul class="admin-menu">
                <li><a href="{{ url_for('admin_dashboard') }}">Главная</a></li>
                <li><a href="{{ url_for('admin_categories') }}">Категории</a></li>
                <li><a href="{{ url_for('admin_products') }}">Товары</a></li>
                <li><a href="{{ url_for('admin_logout') }}">Выйти</a></li>
            </ul>
        </nav>
        
        <main class="admin-content">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="flash-message">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
